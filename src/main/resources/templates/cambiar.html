<html xmlns:th="https://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Datos del nuevo individuo</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <h1>Datos del nuevo individuo</h1>
    <a th:href="@{/}">Volver</a>
    <br>
    <form th:action="@{/salvar}" method="post" th:object="${individuo}">
        <input type="hidden" name="id_individuo" th:field="*{id_individuo}">
        <label>Nombre:</label>
        <input type="text" name="nombre" th:field="*{nombre}">
        <br>
        <label>Apelldio:</label>
        <input type="text" name="apellido" th:field="*{apellido}">
        <br>
        <label>telefono:</label>
        <input type="tel" name="telefono" th:field="*{telefono}">
        <br>
        <label>correo:</label>
        <input type="email" name="correo" th:field="*{correo}">
        <br>
        <label>edad:</label>
        <input type="number" name="edad" th:field="*{edad}">
        <br>
        <input type="submit" name="salvar" value="Salvar">
    </form>
    </body>
</html>
